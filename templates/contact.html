{%extends 'base.html'%}

{%block title%}Contact{%endblock title%}

{%block body%}
<div class = "container-fluid my-0 px-0 ">
<img src="/static/contact.jpg" class ="d-block w-100 ">
</div>
<div class="container">
<h3 class = "text-center my-4">Contact us</h3>


<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group ">
  <label for="name"></label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Name">
</div>
<div class="form-group md-3">
  <label for="name"></label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="contact number">
</div>
<div class="form-group md-3">
  <label for="email"></label>
  <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com">
</div>
<div class="form-group my-4">
  <label for="text" class="form-label">Note</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
</div>
<div class = "my-4">
 <button type="submit" class="btn btn-primary">Submit</button>
 </div>
</form>


    <!-- Optional JavaScript; choose one of the two! -->


{%endblock body%}
